<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="p.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="sub_container">
            <input type="text" id="memory" value="" disabled>
            <input type="text" id="main" value="0" disabled>
        </div>



        <div>
            <i onclick="clearInput()" class="fa-solid fa-trash" id="clear"></i>
            <i id="sq" onclick="sq()">sq</i>
            <i id="sq" onclick="cube()">cube</i>


        </div>
       
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="Op('*')">*</button>

        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="Op('+')">+</button>

        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="Op('-')">-</button>

        <button onclick="display('0')">0</button>
        <button onclick="display('.')">.</button>
        <button onclick="Op('/')">/</button>
        <button id="equal"  onclick="calculate()" style="background-color: rgba(178, 196, 202, 0.59); color: black;">
            <i class="fa-solid fa-equals"></i>
        </button>




    </div>

    <script src="js.js"></script>
</body>

</html>
